<!DOCTYPE html>
<html lang="en">

<body>
 <script>
   if (-1 || 0) alert( 'first' ); //The result of -1 || 0 = -1, true
   if (-1 && 0) alert( 'second' ); //The result of -1&&0 = 0, false
   if (null || -1 && 1) alert( 'third' ); //first -1&&1= 1 , then null || 1 will be 1
 </script>
</body>
</html>
