<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        function readNumber() {
            let num;

            while(!isFinite(num)){
                num = prompt("Enter a number please?", 0);
            }

            if (num === null || num === '') return null;

            return +num;
        }
        alert(`Read: ${readNumber()}`);
    </script>
</body>
</html>
