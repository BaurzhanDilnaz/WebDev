<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        function Calculator(){

            this.methods = {
                "+": (a, b) => a + b,
                "-": (a, b) => a - b
            };

            this.calculate = function(str) {

                let split = str.split(' '),
                    a = +split[0],
                    o = split[1],
                    b = +split[2];

                if (!this.methods[o] || isNaN(a) || isNaN(b)){
                    return NaN;
                }

                return this.methods[o](a, b);
            };

            this.addMethod = function(name, func) {
                this.methods[name] = func;
            };
        }
    </script>
</body>
</html>
